
<div class="highchart-container">
  <div class="highchart-bg-color">
    <div class="highchart-title">#zingchart</div>
    <div class="highchart-content">
      <div class="highchart-left">
        <div class="highchart-list">
          <div class="highchart-list-item">
            <div class="media-left number-one">1</div>
            <div class="media-center">
              <div class="media-img">
                <img src="https://photo-resize-zmp3.zadn.vn/w320_r1x1_webp/cover/e/6/0/5/e605481aea2385108b9487838bea5984.jpg" alt="" />
                <mat-icon>play_arrow</mat-icon>
              </div>
              <div class="media-infor">
                <div class="infor-song">Sau này nếu có ai yêu ai</div>
                <div class="infor-singer">Tăng phúc, ngô kiến huy</div>
              </div>
            </div>
            <div class="media-right">
              <p>46%</p>
            </div>
          </div>
          <div class="highchart-list-item">
            <div class="media-left number-two">2</div>
            <div class="media-center">
              <div class="media-img">
                <img src="https://photo-resize-zmp3.zadn.vn/w320_r1x1_webp/cover/e/3/3/c/e33c610b13a496e649e2df6f11e58c92.jpg" alt="" />
                <mat-icon>play_arrow</mat-icon>
              </div>
              <div class="media-infor">
                <div class="infor-song">Sau này nếu có ai yêu ai</div>
                <div class="infor-singer">Tăng phúc, ngô kiến huy</div>
              </div>
            </div>
            <div class="media-right">
              <p>46%</p>
            </div>
          </div>
          <div class="highchart-list-item">
            <div class="media-left number-three">3</div>
            <div class="media-center">
              <div class="media-img">
                <img src="https://photo-resize-zmp3.zadn.vn/w320_r1x1_webp/cover/5/d/f/f/5dff3a00b56fd8f908c08b402ddde2c0.jpg" alt="" />
                <mat-icon>play_arrow</mat-icon>
              </div>
              <div class="media-infor">
                <div class="infor-song">Sau này nếu có ai yêu ai</div>
                <div class="infor-singer">Tăng phúc, ngô kiến huy</div>
              </div>
            </div>
            <div class="media-right">
              <p>46%</p>
            </div>
          </div>
        </div>
        <div class="chartmp3-button">
          <button type="button">Xem thêm</button>
        </div>
      </div>
      <div class="highchart-right">
        <highcharts-chart
          [Highcharts]="Highcharts"
          [options]="chartOptions"
          style="width: 100%; height: 95%; display: block">
          ></highcharts-chart>
      </div>
    </div>
  </div>
</div>
